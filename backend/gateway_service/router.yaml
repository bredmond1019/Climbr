sandbox:
  enabled: true
supergraph:
  introspection: true
  listen: 0.0.0.0:4000
  path: /graphql
  query_planning:
    cache:
      in_memory:
        limit: 512 # This is the default value
homepage:
  enabled: false
include_subgraph_errors:
  all: true

limits:
  parser_max_tokens: 15000 # This is the default value.
  parser_max_recursion: 4096 # This is the default value.

telemetry:
  instrumentation:
    spans:
      mode: spec_compliant
